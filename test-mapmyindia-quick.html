<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapmyIndia Quick Test</title>
    <style>
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>MapmyIndia Test</h1>
    <div id="map"></div>
    
    <script type="module">
        import { UniMap } from './unimap.js';
        
        // Use lowercase 'mapmyindia'
        const map = new UniMap({
            provider: 'mapmyindia',  // MUST be lowercase
            apiKey: 'YOUR_API_KEY_HERE',
            containerId: 'map',
            options: {
                center: { lat: 28.6139, lng: 77.2090 },
                zoom: 13
            }
        });
        
        map.init().then(() => {
            console.log('✅ MapmyIndia initialized!');
        }).catch(err => {
            console.error('❌ Error:', err);
        });
    </script>
</body>
</html>
